<!doctype html>
<html 
    lang="ru" 
    style="background-color: hsl(216, 7%, 14%); height: 100%;"
>
    <head>
        <script>
            const el = document.querySelector('html');
            
            const storageValue = localStorage.getItem("theme");
            const isPreferDark = window.matchMedia(
                '(prefers-color-scheme: dark)'
            ).matches;
            
            const mediaValue = isPreferDark ? 'dark' : 'light';

            el.setAttribute("data-theme", storageValue ?? mediaValue);
		</script>

        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="description" content="%_PUBLIC_APP_NAME%" />
        <meta name="darkreader-lock">
        
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />

        <script type="module" src="./src/main.ts"></script>
        <title>%_PUBLIC_APP_NAME%</title>
    </head>
    <body>
        <header>
            <h1 class="sr-only" style="opacity: 0; position: fixed;">
                %_PUBLIC_APP_NAME%
            </h1>

            <noscript>You need to enable JavaScript to run this app.</noscript>
        </header>

        <main>
            <div id="app-root"></div>
            <div id="overlay-root"></div>
            <div aria-hidden="true" id="dev"></div>
        </main>
    </body>
</html>
